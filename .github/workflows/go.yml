name: Go

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    strategy:
      matrix:
        go_version: ['1.18', '1.17']
        os: ['ubuntu-latest']

    runs-on: ${{ matrix.os }}

    env:
      HOST: localhost
      PORT: 5432
      USER: root
      PASSWORD: root
      DBNAME: root

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go_version }}

    - name: Build DB
      run: docker compose build

    - name: Create DB
      run: docker compose up -d

    - name: Wait for DB
      run: sleep 10

    - name: Test
      run: go test -v ./...

  build:
    needs: test
    strategy:
      matrix:
        go_version: ['1.18', '1.17']
        os: ['ubuntu-latest']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: go build -v main.go
